<div class="clearfix" ng-controller="Umbraco.Cloud.PublicAccessController as vm">
    <umb-editor-view footer="false" ng-show="!vm.loading">
        <umb-editor-header name="vm.pageTitle"
                           name-locked="true"
                           hide-icon="true"
                           hide-description="false"
                           hide-alias="true"
                           description="Shows an overview of the setting for Public Access for this site">
            
        </umb-editor-header>
        <umb-editor-container>

            <umb-box>
                <umb-box-header title="Infomation"></umb-box-header>
                <umb-box-content>
                    <p>You can edit the settings in the <a href="https://s1.umbraco.io/" target="_blank">Cloud Portal.</a></p>
                </umb-box-content>
            </umb-box>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Is Public Access Enabled</td>
                    <td>{{vm.data.Enabled}}</td>
                </tr>
                <tr>
                    <td>Redirect to Umbraco Id login</td>
                    <td>{{vm.data.RedirectToLoginPage}}</td>
                </tr>
                </tbody>
            </table>
            
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Allowed IP and allowed IP-ranges</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ip in vm.data.AllowedIPs track by $index">
                    <td ng-value="{{$index}}">{{ip}}</td>
                </tr>
                </tbody>
            </table>
            
        </umb-editor-container>
    </umb-editor-view>
</div>
