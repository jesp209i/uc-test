<div class="clearfix" ng-controller="Umbraco.Cloud.PublicAccessController">
    <umb-editor-view footer="false">
        <umb-editor-header name="{vm.pageTitle}"
                           name-locked="true"
                           hide-icon="true"
                           hide-description="true"
                           hide-alias="true">
            
        </umb-editor-header>
        <umb-editor-container>
            <umb-box-content>
            <pre>{{vm.data}}</pre>
            </umb-box-content>
        </umb-editor-container>
    </umb-editor-view>
</div>
